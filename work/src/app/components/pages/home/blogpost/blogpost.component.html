<section class="latest-post-section section-gap">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-8 col-10 col-tiny-12">
                <div class="section-title left-border">
                    <span class="title-tag">Important Articles</span>
                    <h2 class="title">Something Know Our <br> Latest News & Blog</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-4 col-10 col-tiny-12">
                <div class="text-md-right mt-30 mt-md-0">
                    <a routerLink="/blog-grid" class="main-btn">View All News</a>
                </div>
            </div>
        </div>
        <div class="latest-post-loop row mt-50 justify-content-center">
            <div class="col-lg-4 col-md-6 col-10 col-tiny-12" *ngFor="let item of blogpost | slice:0:3">
                <div class="latest-post-box">
                    <div class="post-thumb-wrap">
                        <div class="post-thumb bg-img-c" [style.background-image]="'url('+item.image+')'"></div>
                    </div>
                    <div class="post-desc">
                        <span class="post-date"><i class="far fa-calendar-alt"></i>{{item.postdate}}</span>
                        <h3 class="title">
                            <a routerLink="/blog-details/{{item.id}}"> {{item.title}} </a>
                        </h3>
                        <p> {{item.shortdesc | slice:0:90}}... </p>
                        <a routerLink="/blog-details/{{item.id}}" class="post-link">
                            Learn More <i class="far fa-long-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
