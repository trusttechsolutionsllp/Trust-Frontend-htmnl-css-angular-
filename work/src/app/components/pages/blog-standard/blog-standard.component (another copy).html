<app-header-one></app-header-one>
<app-breadcrumb></app-breadcrumb>
<!-- <app-content></app-content> -->

<section class="blog-section section-gap-top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Blog loop(Standard) -->
                <div class="blog-loop standard-blog row">
                    <!-- Single Post -->
                    <div class="col-12" *ngFor="let item of posts | paginate: { itemsPerPage: 3, currentPage: page }">
                        <div class="single-post-box">
                            <div class="post-thumb">
                                <img [src]="item.image" class="w-100" [alt]="item.title">
                            </div>
                            <div class="post-meta">
                                <ul>
                                    <li><i class="far fa-user"></i>
                                        <!-- <a routerLink="/blog/author/{{author.id}}" *ngFor="let author of getAuthor(item.author)">{{item.category_name}}</a> -->{{item.category_name}}
                                    </li>
                                    <li><i class="far fa-calendar-alt"></i><a href="#">{{item.publishdate}}</a></li>
                                    <!-- <li><i class="far fa-comments"></i><a href="#">Comments ()</a></li> -->
                                </ul>
                            </div>
                            <div class="post-content">
                                <h3 class="title">
                                    <a routerLink="/blog-detail/{{item.link_url}}"> {{item.title}} </a>
                                </h3>
                                <p>{{item.short_desc}}...</p>
                                <a routerLink="/blog-detail/{{item.link_url}}" class="main-btn">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div class="pagination">
                    <pagination-controls (pageChange)="page = $event" responsive="true"
                    previousLabel="<"
                    nextLabel=">"></pagination-controls>
                </div>
            </div>
            <div class="col-lg-4 col-md-8">
                <app-blogsidebar></app-blogsidebar>
            </div>
        </div>
    </div>
</section>


<app-contact></app-contact>
<section class="client-section">
    <div class="container">
        <div class="client-slider section-gap">
            <app-brands></app-brands>
        </div>
    </div>
</section>
<app-footer [layout]="classname" [logo]="ftlogo" [shape]="ftshape" [shape2]="ftshape2" [shapeclass]="ftshapeclass" [shape2class]="ftshape2class"></app-footer>
