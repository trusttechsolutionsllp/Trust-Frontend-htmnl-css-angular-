<section class="service-section section-gap">
    <div class="container">
        <!-- Section Title -->
        <div class="section-title text-center both-border mb-50">
            <span class="title-tag">Most Feature</span>
            <h2 class="title">We Provide Most Exclusive <br> Service For Business</h2>
        </div>
        <!-- Services Boxes -->
        <div class="row service-boxes justify-content-center">
            <div class="col-lg-4 col-sm-6 col-10" *ngFor="let item of service | slice:0:limit">
                <div class="service-box-three">
                    <div class="icon">
                        <img [src]="item.shadowicon" [alt]="item.title">
                    </div>
                    <h3><a routerLink="/service-details/{{item.key}}">{{item.title}}</a></h3>
                    <p>{{item.shortdesc}}</p>
                    <a routerLink="/service-details/{{item.key}}" class="service-link">
                        <i class="fal fa-long-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
