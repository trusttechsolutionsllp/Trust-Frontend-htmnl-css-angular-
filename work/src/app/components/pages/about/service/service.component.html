<section class="service-section grey-bg service-line-shape section-gap">
    <div class="container">
        <!-- Section Title -->
        <div class="section-title text-center both-border mb-50">
            <span class="title-tag">Most Features</span>
            <h2 class="title">WHAT MAKES US UNIQUE</h2>
            <p class="mb-25">
                Our exciting offers along with their features to grow your brand make us unique
            </p>
        </div>
        <!-- Services Boxes -->
        <div class="row service-boxes justify-content-center">
            <div class="col-lg-4 col-sm-12 col-10" *ngFor="let item of service | slice:0:3">
                <div class="service-box-three border-0">
                    <div class="icon">
                        <img [src]="item.shadowicon" [alt]="item.title">
                    </div>
                    <h3><a routerLink="/service-details/{{item.id}}">{{item.title}}</a></h3>
                    <p><i class="far fa-check-circle"></i> {{item.shortdesc}}</p>
                    <p><i class="far fa-check-circle"></i> {{item.shortdesc2}}</p>
                    <p><i class="far fa-check-circle"></i> {{item.shortdesc3}}</p>
                    <a routerLink="/service-details/{{item.id}}" class="service-link">
                        <i class="fal fa-long-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="line-one">
        <img src="assets/img/lines/12.png" alt="line-shape">
    </div>
    <div class="line-two">
        <img src="assets/img/lines/11.png" alt="line-shape">
    </div>
</section>
