<section class="latest-post-section section-gap-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="section-title left-border">
                    <span class="title-tag">Important Articles</span>
                    <h2 class="title">Something Know Our <br> Latest News & Blog</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-4">
                <div class="text-md-right mt-30 mt-md-0">
                    <a href="#" class="main-btn">View All News</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid container-1600">
        <div class="latest-post-loop loop-two">
            <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="row" id="latestPostSlider">
                <div ngxSlickItem class="col-lg-3 col-md-3" *ngFor="let item of blogpost">
                    <div class="latest-post-box-two">
                        <div class="post-thumb-wrap">
                            <div class="post-thumb bg-img-c" [style.background-image]="'url('+item.image+')'"></div>
                            <span class="post-date"><i class="far fa-calendar-alt"></i>{{item.postdate}}</span>
                        </div>
                        <div class="post-desc">
                            <h3 class="title">
                                <a routerLink="/blog-details/{{item.id}}"> {{item.title}} </a>
                            </h3>
                            <a routerLink="/blog-details/{{item.id}}" class="post-link">
                                Learn More <i class="far fa-long-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</section>
