<section class="job-category-section section-gap">
    <div class="container">
        <div class="job-categories">
            <div class="single-cat" *ngFor="let item of categories">
                <a href="#">
                    <i [class]="item.icon"></i>
                    <span>{{item.title}}</span>
                </a>
            </div>
        </div>
    </div>
</section>
