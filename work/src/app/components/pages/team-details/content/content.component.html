<div *ngFor="let item of teamdetails">
    <section class="member-details-wrapper section-gap-top">
        <div class="container">
            <div class="member-details">
                <div class="member-picture-wrap">
                    <div class="member-picture">
                        <img [src]="item.img" [alt]="item.name">
                    </div>
                </div>
                <div class="member-desc">
                    <h3 class="name">{{item.name}}</h3>
                    <span class="pro">{{item.post}}</span>
                    <p>
                        {{item.desc}}
                    </p>
                </div>
                <div class="member-contact-info">
                    <h3 class="title">Get In Touch</h3>
                    <span class="title-tag">Contact Me</span>
                    <ul class="contact-info">
                        <li *ngFor="let item of item.contactinfo">
                            <a routerLink="{{item.url}}"><i [class]="item.icon"></i> {{item.text}}</a>
                        </li>
                    </ul>
                    <ul class="social-links">
                        <li *ngFor="let item of item.social">
                            <a routerLink="{{item.url}}">
                                <i [class]="item.icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
